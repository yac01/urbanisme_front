<form [formGroup]="formGroup" class="mat-elevation-z2 top-space-heading">
  <div class="row">
    <div class="col">
      <mat-form-field class="form-field">
        <mat-label>Intitulé du groupe</mat-label>
        <input matInput placeholder="goupe" formControlName="group">
        <mat-error *ngIf="formGroup.controls.group?.errors?.required">Ce champ est obligatoire</mat-error>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="form-field">
        <mat-label>Description</mat-label>
        <input matInput placeholder="description" formControlName="description">
        <mat-error *ngIf="formGroup.controls.description?.errors?.required">Ce champ est obligatoire</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row top-space-little">
    <div class="col bottom-space-little">
      <div style="margin-right:15px">
        <button mat-raised-button color="accent" (click)="create()" [disabled]="formGroup.invalid" class="float-right" style="margin-right:15px;margin-left:15px">Créer groupe</button>
        <button mat-raised-button color="light" class="float-right" (click)="back()" >Retour</button>
      </div>
    </div>
  </div>
</form>

<!--tableau des groupes-->
<div class="mat-elevation-z8 top-space-little">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Identifiant</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Supprimer</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="delete(element.name)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
